static_resources:
  listeners:
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
      - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_routes
                virtual_hosts:
                  - name: local_service
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: httpbin
              http_filters:
                - name: envoy.filters.http.wasm
                  typed_config:
                    "@type": type.googleapis.com/udpa.type.v1.TypedStruct
                    type_url: type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                    value:
                      config:
                        name: "http_auth_random"
                        configuration:
                          "@type": "type.googleapis.com/google.protobuf.StringValue"
                          value: |
                            whitelist:
                              - "46.3.240.0/24"
                              - "2001:db8::/32"
                            difficulty: 100000
                            virtual_hosts:
                              - host: "example.com"
                                routes:
                                  - path: "/"
                                    rate_limit:
                                      unit: minute
                                      requests_per_unit: 100
                                  - path: "/api"
                                    rate_limit:
                                      unit: minute
                                      requests_per_unit: 50
                                    children:
                                      - path: "/users"
                                        rate_limit:
                                            unit: minute
                                            requests_per_unit: 100
                                      - path: "/posts/*"
                                        rate_limit:
                                            unit: minute
                                            requests_per_unit: 100
                              - host: "httpbin.org"
                                routes:
                                  - path: "/*"
                                    rate_limit:
                                      unit: minute
                                      requests_per_unit: 10
                                  - path: "/ip"
                                    rate_limit:
                                      unit: minute
                                      requests_per_unit: 3
                        vm_config:
                          runtime: "envoy.wasm.runtime.v8"
                          code:
                            local:
                              filename: "/etc/envoy/proxy-wasm-plugins/pow_waf.wasm"
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: httpbin
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: httpbin
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: httpbin.org
                    port_value: 80
  - name: mempool
    connect_timeout: 30s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mempool
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: mempool.space
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext

